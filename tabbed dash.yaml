                    calendars:
                      - entity: calendar.tubbslife
                        name: Pat
                        color: darkgreen
                      - entity: calendar.bonnie
                        name: Bonnie
                        color: lightblue
                      - entity: calendar.family
                        name: Family
                        color: orange
                    days: 2
                    noCardBackground: true
                    eventBackground: rgba(0,0,0,.1)
                    texts:
                      noEvents: No worries
                      fullDay: All Day
                      today: Today
                      sunday: Sunday
                      monday: Monday
                      tuesday: Tuesday
                      wednesday: Wednesday
                      thursday: Thursday
                      friday: Friday
                      saturday: Saturday
                      tomorrow: Tomorrow
      - type: grid
        cards:
          - graph: line
            type: sensor
            entity: sensor.butterbox1_tds_tds_value
            detail: 2
            hours_to_show: 16
            layout_options:
              grid_columns: full
              grid_rows: 2
            theme: Material Rounded Transparent Card Dark
          - chart_type: line
            period: hour
            type: statistics-graph
            entities:
              - sensor.apollo_air_1_bcd24c_co2
            stat_types:
              - mean
              - min
              - max
            logarithmic_scale: true
            hide_legend: true
            title: Air Quality
            days_to_show: 1
