                        action: toggle
                    - type: tile
                      entity: light.blue_chair_lamp
                      icon: mdi:seat-recline-normal
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
                    - type: tile
                      entity: light.piano_lamp_new
                      icon: mdi:piano
                      name: Piano Lamp
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
