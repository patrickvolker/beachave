                      entity: media_player.front_room_speaker
                      name: Speaker
                      show_state: null
                    - type: button
                      entity: script.front_room_toggler
                      name: Front Room [All]
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
                      icon_height: 20px
                      icon: mdi:sofa
                    - type: tile
                      entity: light.front_room_monstera_lamp
