                      entity: media_player.living_room_tv_3
                      name: TV
                    - type: tile
                      entity: light.living_room_tv_strip
                      name: Lightstrip
                      icon: mdi:led-strip-variant
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
                    - type: tile
                      entity: light.living_room_bonnie_lamp
                      name: Bonnie Lamp
                      icon: mdi:lamp
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
                    - type: tile
                      entity: light.living_room_pat_lamp
                      name: Pat Lamp
                      icon: mdi:lamp
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
