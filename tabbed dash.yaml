                      entity: script.dining_toggler
                      name: Dining Room
                      icon: mdi:table-chair
                      icon_height: 20px
                      hold_action:
                        action: more-info
                      tap_action:
                        action: toggle
                    - type: button
                      tap_action:
                        action: call-service
                        service: vacuum.send_command
                        data:
                          command: start
                          params:
                            pmap_id: NlrYuIbRSwCiPnadv2jRHg
                            regions:
                              - region_id: "1"
                        target:
                          entity_id: vacuum.roomba
                      name: Clean Kitchen
                      icon: mdi:broom
                      icon_height: 20px
                      entity: vacuum.roomba
                      show_state: false
                attributes:
                  label: Kitchen
              - card:
                  square: false
                  columns: 2
                  type: grid
                  cards:
